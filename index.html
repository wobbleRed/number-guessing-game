<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Num Guesser</title>
</head>

<body>
  <div class="container">
    <h1>Num Guesser</h1>
    <div id="game">
      <p>Guess a num between <span class="min-num">1</span> and <span class="max-num">10</span></p>
      <input type="number" id="guess-input" placeholder="Enter Guess">
      <input type="submit" id="guess-btn" value="Submit">
      <p class="message"></p>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
